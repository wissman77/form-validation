<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Validation Form</title>
  </head>

  <body>
    <div class="container">
      <h1>Validation Form</h1>
      <form action="#" method="post">
        <div class="form-control">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john.smith@gmail.com"
            required
          />
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            name="country"
            placeholder="France"
            required
            minlength="3"
          />
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="zipcode">Zip Code:</label>
          <input
            type="text"
            id="zipcode"
            name="zipcode"
            placeholder="43321"
            required
            pattern="\d{5}"
          />
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="my secret"
            required
            minlength="8"
            maxlength="20"
          />
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="password-confirm">Confirm Password:</label>
          <input
            type="password"
            id="password-confirm"
            name="password-confirm"
            placeholder="my secret"
            required
            minlength="8"
            maxlength="20"
          />
          <div class="error"></div>
        </div>
        <button type="submit">Send Data</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
